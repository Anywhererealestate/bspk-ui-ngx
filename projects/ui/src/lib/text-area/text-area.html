<textarea
    data-bspk="textarea"
    [disabled]="disabled() || disabledState()"
    [id]="controlId()"
    [placeholder]="placeholder() || ''"
    [readOnly]="readOnly() || null"
    [required]="required() || null"
    [value]="value()"
    [ariaInvalid]="invalid() || null"
    [attr.data-size]="size()"
    [attr.aria-label]="label()"></textarea>
