<ui-dialog [open]="open" [placement]="'center'" [showScrim]="true" (onClose)="emitClose()">
    <div data-bspk="modal">
        <div data-modal-header>
            <div data-dialog-title>{{ header }}</div>
            <ui-button label="close" variant="tertiary" [icon]="IconClose" [iconOnly]="true" (click)="emitClose()" />
        </div>

        <div data-modal-main>
            <ng-content></ng-content>
        </div>
        @if (callToAction || cancelButton) {
            <div [attr.data-button-format]="buttonFormat" data-modal-footer>
                @if (callToAction && callToAction.label) {
                    <ui-button
                        [label]="callToAction.label"
                        type="button"
                        (click)="onCallToActionClick()"
                        class="bspk-btn bspk-primary" />
                }
                @if (cancelButton) {
                    <ui-button
                        [label]="typeof cancelButton === 'string' ? cancelButton : 'Cancel'"
                        type="button"
                        (click)="onCancelClick()"
                        variant="tertiary"
                        class="bspk-btn bspk-tertiary" />
                }
            </div>
        }
    </div>
</ui-dialog>
