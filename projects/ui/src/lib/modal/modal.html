<ui-dialog [open]="open" [placement]="'center'" [showScrim]="true" (onClose)="emitClose()">
    <div data-bspk="modal">
        <div data-modal-header>
            <div data-dialog-title>{{ header }}</div>
            <ui-button label="close" variant="tertiary" [icon]="IconClose" [iconOnly]="true" (click)="emitClose()" />
        </div>

        <div data-modal-main>
            <ng-content></ng-content>
        </div>

        <div *ngIf="callToAction || cancelButton" [attr.data-button-format]="buttonFormat" data-modal-footer>
            <button *ngIf="callToAction" type="button" (click)="onCallToActionClick()" class="bspk-btn bspk-primary">
                {{ callToAction.label }}
            </button>

            <button *ngIf="cancelButton" type="button" (click)="onCancelClick()" class="bspk-btn bspk-tertiary">
                {{ typeof cancelButton === 'string' ? cancelButton : 'Cancel' }}
            </button>
        </div>
    </div>
</ui-dialog>
